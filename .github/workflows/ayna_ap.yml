name: ğŸ” Update AYNA OTT Playlist

on:
  schedule:
    - cron: "*/10 * * * *"   # à¦ªà§à¦°à¦¤à¦¿ à§§à§¦ à¦®à¦¿à¦¨à¦¿à¦Ÿ
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¦ Checkout repository
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      # ğŸ Setup Python
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # ğŸ“¥ Install Python dependencies
      - name: ğŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyzipper

      # ğŸ”‘ Load GitHub Secrets
      - name: ğŸ”‘ Load Secrets (ZIP Password + Ayna Token)
        run: |
          echo "ZIP_PASSWORD=${{ secrets.ZIP_PASSWORD }}" >> $GITHUB_ENV
          echo "AYNA_TOKEN=${{ secrets.AYNA_TOKEN }}" >> $GITHUB_ENV

      # ğŸ” Decrypt locked ZIP (AES-256)
      - name: ğŸ” Unzip sm_ayna_main.zip (AES-256 Password Protected)
        run: |
          python decrypt.py

      # â–¶ï¸ Run main Ayna script
      - name: â–¶ï¸ Run AynaPlayer Script
        run: |
          python sm-aynaott.py

      # ğŸ§¹ Cleanup extracted files
      - name: ğŸ§¹ Remove Extracted Folder
        run: |
          rm -rf extracted

      # ğŸ’¾ Commit & Push updated files
      - name: ğŸ’¾ Commit & Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add AynaOTT.m3u AynaOTT.json
          git commit -m "ğŸ”„ Auto update Ayna OTT" || echo "No changes to commit"
          git push
