name: ğŸ” AynaOTT Auto Update Playlist

on:
  workflow_dispatch:        # à¦®à§à¦¯à¦¾à¦¨à§à¦¯à¦¼à¦¾à¦² à¦°à¦¾à¦¨
  schedule:
    - cron: "0 */2 * * *"   # à¦ªà§à¦°à¦¤à¦¿ à§¨ à¦˜à¦¨à§à¦Ÿà¦¾ à¦ªà¦°à¦ªà¦° à¦…à¦Ÿà§‹ à¦°à¦¾à¦¨

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyzipper

      - name: ğŸ”‘ Load Secrets (ZIP Password + Ayna Token)
        run: |
          echo "ZIP_PASSWORD=${{ secrets.ZIP_PASSWORD }}" >> $GITHUB_ENV
          echo "AYNA_TOKEN=${{ secrets.AYNA_TOKEN }}" >> $GITHUB_ENV

      - name: ğŸ” Unzip sm_ayna.zip (AES-256 Password Protected)
        run: |
          python decrypt.py

      - name: â–¶ Run AynaPlayer Script
        run: |
          python AynaPlayer.py

      - name: ğŸ§¹ Remove Extracted Folder
        run: |
          rm -rf extracted

      - name: ğŸ“¤ Commit & Push Files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add AynaOTT.m3u AynaOTT.json || true
          git commit -m "Auto update AynaOTT playlist & JSON" || echo "No changes to commit"
          git push
